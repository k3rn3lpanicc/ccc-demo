<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Market Prediction - Markets</title>
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1>Private Market Prediction</h1>
          <p class="subtitle">Browse and participate in prediction markets</p>
        </div>
        <div class="header-right">
          <button type="button" id="wallet-connect-btn" class="wallet-btn">
            <span class="wallet-icon">ðŸ¦Š</span>
            <span class="wallet-text">Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- Create Market Section (Admin Only) -->
      <div class="card create-market-card" id="create-market-section" style="display: none;">
        <h2>Create New Market</h2>
        <form id="create-market-form">
          <div class="form-group">
            <label for="market-title">Market Title:</label>
            <input type="text" id="market-title" placeholder="e.g., Will Bitcoin reach $100k by 2025?" required />
          </div>

          <div class="form-group">
            <label for="market-description">Description:</label>
            <textarea id="market-description" rows="3" placeholder="Provide details about the prediction..." required></textarea>
          </div>

          <div class="form-group">
            <label for="market-token">Token Address (ERC20):</label>
            <input type="text" id="market-token" placeholder="0x... (e.g., USDC, DAI)" required />
            <small style="color: #888; display: block; margin-top: 4px;">Enter the ERC20 token contract address for this market</small>
          </div>

          <button type="submit" id="create-market-button" class="btn-primary">
            Create Market
          </button>

          <div id="create-result" class="vote-result"></div>
        </form>
      </div>

      <!-- Markets Grid -->
      <div class="markets-section">
        <h2>Active Markets</h2>
        <div id="markets-grid" class="markets-grid">
          <div class="loading">Loading markets...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/markets.ts"></script>
</body>

</html>
