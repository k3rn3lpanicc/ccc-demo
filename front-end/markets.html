<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Market Prediction - Markets</title>
  <style>
    /* Inline critical loading styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 168, 255, 0.2);
      border-top-color: #00a8ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      color: #00a8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      font-weight: 500;
    }
    .loading-subtext {
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Markets...</div>
    <div class="loading-subtext">Please wait</div>
  </div>

  <div id="app">
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1>Private Market Prediction</h1>
          <p class="subtitle">Browse and participate in prediction markets</p>
        </div>
        <div class="header-right">
          <button type="button" id="wallet-connect-btn" class="wallet-btn">
            <span class="wallet-icon">ðŸ¦Š</span>
            <span class="wallet-text">Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- Create Market Section (Admin Only) -->
      <div class="card create-market-card" id="create-market-section" style="display: none;">
        <h2>Create New Market</h2>
        <form id="create-market-form">
          <div class="form-group">
            <label for="market-title">Market Title:</label>
            <input type="text" id="market-title" placeholder="e.g., Will Bitcoin reach $100k by 2025?" required />
          </div>

          <div class="form-group">
            <label for="market-description">Description:</label>
            <textarea id="market-description" rows="3" placeholder="Provide details about the prediction..." required></textarea>
          </div>

          <div class="form-group">
            <label for="market-token">Token Address (ERC20):</label>
            <input type="text" id="market-token" placeholder="0x... (e.g., USDC, DAI)" required />
            <small style="color: #888; display: block; margin-top: 4px;">Enter the ERC20 token contract address for this market</small>
          </div>

          <button type="submit" id="create-market-button" class="btn-primary">
            Create Market
          </button>

          <div id="create-result" class="vote-result"></div>
        </form>
      </div>

      <!-- Markets Grid -->
      <div class="markets-section">
        <h2>Active Markets</h2>
        <div id="markets-grid" class="markets-grid">
          <!-- Skeleton loaders (will be replaced with actual markets) -->
          <div class="market-card skeleton">
            <div class="skeleton-title"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
            <div class="skeleton-status"></div>
            <div class="skeleton-button"></div>
          </div>
          <div class="market-card skeleton">
            <div class="skeleton-title"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
            <div class="skeleton-status"></div>
            <div class="skeleton-button"></div>
          </div>
          <div class="market-card skeleton">
            <div class="skeleton-title"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
            <div class="skeleton-status"></div>
            <div class="skeleton-button"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/markets.ts"></script>
  <script>
    // Hide loading screen when page is fully loaded
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.classList.add('hidden');
      setTimeout(() => loadingScreen.remove(), 300);
    });
  </script>
</body>

</html>
